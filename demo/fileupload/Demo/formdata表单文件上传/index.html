<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="wp_fileuploader.css">
    <style>
        fieldset{
            margin:50px;
        }

        .file_container{
            height: 100px;
            overflow-y: scroll;
        }

        .dfile_container{
            height: 400px;
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <!-- 如果需要请求成功的话需要自己通过node命令启动httpServer.js或者自己创建服务，不启动的话可以实现部分样式 -->
    <fieldset>
        <legend>只上传图片（单文件上传）</legend>
        <div class="imgfile_div1"></div>
        <div class="errinfo1"></div>
    </fieldset>

    <fieldset>
        <legend>上传所有文件</legend>
        <a id="upload" href="javascript:;">上传</a>
        <div class="file_container"></div>
    </fieldset>

    <fieldset>
    	<legend>可拖拽文件上传</legend>
    	<div class="drag_div"></div>
    	<div class="dfile_container"></div>
    </fieldset>

    <fieldset>
    	<legend>文件和文件夹上传</legend>
    	<div class="uploadz"></div>
    	<div class="file_containerz"></div>
    </fieldset>

    <script src="../../jquery-lib/jquery-2.2.4.min.js"></script>
    <script src="wp_fileuploader.js"></script>
    <script>
    $(function() {
        /* 图片上传(单文件上传)
    	 * 参数1：文件容器选择器
    	 * 参数2：可选，错误信息显示元素选择器
    	 * */
        wp_fileuploader.imgupload(".imgfile_div1",".errinfo1");

        /* 所有文件上传
         * 参数1：保存文件的容器选择器
         * 参数2：打开文件选择框的上传选择器
         * 注意事项：返回类型和后台不同意有可能造成状态是200和4但是进入error的情况
         */
        wp_fileuploader.allTypeUpload(".file_container","#upload");

        /* 拖拽和手动上传
         * 参数1：可拖拽区域的选择器
         * 参数2：保存文件的容器选择器
         * 注意事项：返回类型和后台不同意有可能造成状态是200和4但是进入error的情况
         */
        wp_fileuploader.dragUpload(".drag_div",".dfile_container");

        /* 文件夹和文件上传
         * 参数1：上传div选择器
         * 参数2：文件容器
         * 注意事项：返回类型和后台不同意有可能造成状态是200和4但是进入error的情况
         */
        wp_fileuploader.folderUpload(".uploadz",".file_containerz");
    });
    </script>
</body>

</html>
