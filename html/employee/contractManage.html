<body>
<div id="contractmanage">
    <div id="box">
        <div id="boxHeader">
            <!-- 搜索框-->
            <div class="searchBox">
                <input type="text" class="searchFrame" placeholder="按姓名搜索(多个用分号)">
            </div>
            <!-- 筛选box-->
            <!--<div class="row shaixuanBox">
                <div class="col-sm-3 t1">员工：<span>全部</span> <i class="close">&times;</i></div>
                <div class="col-sm-3 t2">标识：<span>全部</span> <i class="close">&times;</i></div>
                <div class="col-sm-3 t3">类型：<span>全部</span> <i class="close">&times;</i></div>
            </div>-->
            <!-- 右侧图标-->
            <div class="pull-right rgIcon">
                <img class="zuzhi" src="../../images/employee/zuzhishu.jpg" alt=""/>
                <img class="shaixuanBtn" src="../../images/employee/icon－shaixuan－default copy.svg" alt=""/>
            </div>
        </div>
        <!-- 表格-->
        <div class="tableOut">
            <table class="table table-striped table-bordered">
                <thead>
                <tr class="text-center">
                    <td class="name">姓名</td>
                    <td class="jobNumber">工号</td>
                    <td class="phoneNumber">手机号码</td>
                    <td class="industryTitle">部门名称</td>
                    <td class="jobTitle">职位名称</td>
                    <td class="contractEndDate">合同终止日期</td>
                    <td class="operate">操作</td>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!--分页-->
        <div class="footer">
            <div class="total pull-left">
                合计：
                <span class="totalNum">20</span>
            </div>
            <ul class="pagination">
            </ul>
        </div>
    </div>
</div>

<!-- 筛选框-->
<div id="shaixuanModel">
    <div class="type type1">
        <p>员工类型</p>
        <div class="row">
            <div class="col-sm-3 active">全部</div>
            <div class="col-sm-3">正式</div>
            <div class="col-sm-3">试用</div>
            <div class="col-sm-3">兼职</div>
        </div>
        <div class="row">
            <div class="col-sm-3">实习</div>
            <div class="col-sm-3">待离职</div>
            <div class="col-sm-3">离职</div>
            <div class="col-sm-3">其他</div>
        </div>
    </div>
    <div class="type type2">
        <p>合同标识</p>
        <div class="row">
            <div class="col-sm-3 active">全部</div>
            <div class="col-sm-3">签订</div>
            <div class="col-sm-3">续签</div>
            <div class="col-sm-3">变更</div>
        </div>
        <div class="row">
            <div class="col-sm-3">解除</div>
            <div class="col-sm-3">终止</div>
            <div class="col-sm-3">其他</div>
        </div>
    </div>
    <div class="type type3">
        <p>合同类型</p>
        <div class="row">
            <div class="col-sm-3 active">全部</div>
            <div class="col-sm-4">固定期限</div>
            <div class="col-sm-5">无固定期限</div>
        </div>
        <div class="row">
            <div class="col-sm-5">以任务为限</div>
            <div class="col-sm-3">其他</div>
        </div>
    </div>
    <div class="type">
        <p>合同时间</p>
        <div class="row rowPosition">
            <input type="text" placeholder="合同开始时间"/>
            -
            <input type="text" placeholder="合同截至时间"/>
            <i class="cha">&times;</i>
        </div>
    </div>
    <div class="bottom">
        <button class="btn btn-success">确定</button>
        <button class="btn btn-default qingchu">清除</button>
    </div>


</div>

<script data-main="../../js/employee/contractManage/contractManage_main" src="../../js/lib/require.min.js"></script>
