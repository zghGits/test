<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title></title>
		<link href="../../css/lib/bootstrap.css" rel="stylesheet">
		<link href="../../css/offer/offer.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/lib/simditor.css" />
		<link rel="stylesheet" href="../../css/lib/font-awesome.css" />
		<link rel="stylesheet" href="../../css/offer/iselect.css" />
		<link rel="stylesheet" href="../../css/lib/select2.min.css" />
		<link rel="stylesheet" href="../../css/offer/public.css" />
		<link rel="stylesheet" href="../../css/lib/bootstrap-datetimepicker.min.css" />
		<link rel="stylesheet" href="../../css/lib/layer.css" />
	</head>

	<body>
		<div id="newTempletContent" class="newTempletContent">
			<div class="templet_top">
				<div>offer模板</div>
				<div class="close"><img src="../../images/icon－guanbi.svg"></div>
			</div>
			<div class="templet_info">
				<div class="content">
					<div class="content_info">
						<div class="_row">
							<div>恭贺信</div>
							<div class="rich_text">
								<textarea id="greetMessage" name="greetMessage" placeholder="Balabala" autofocus></textarea>
							</div>
						</div>

						<div class="_row">
							<div>岗位情况</div>
							<div class="quarters">
								<div class="in_every">
									<div class="u_check letbl"></div><span>入职部门</span>
									<span class="itemck">*</span>
									<div class="i_div" id='orgId' name='orgName' data-id='' data-value=''></div>
								</div>
								<div class="in_every">
									<div class="u_check letbl"></div><span>职位</span>
									<span class="itemck">*</span>
									<div class="i_div" id='positionId' name='positionName' data-id='' data-value=''></div>
								</div>
								<div class="in_every">
									<div class="u_check letbl"></div><span>汇报对象</span>
									<span class="itemck">*</span>
									<div class="i_div" id='leaderId' name='leaderName' data-id='' data-value=''></div>
								</div>
								<div class="in_every">
									<div class="u_check letbl"></div><span>试用期</span>
									<span class="itemck">*</span>
									<div class="select2_div">
										<select  name='probationPeriodLength'>
										</select>
									</div>
								</div>
								<div class="in_every">
									<div class="n_check letbl"></div>职位等级
									<div class="select2_div">
										<select  name='positionLevel'>
										</select>
									</div>
								</div>
							</div>
						</div>
						
						<div class="_row">
							<div>薪酬福利</div>
							<div class="quarters">
								<div class="in_every welfare">
									<div class="u_check letbl"></div>试用期工资
									<input class="let" name="probationPeriodSalary" type="text" placeholder="请输入试用期薪资">
								</div>
								<div class="in_every welfare">
									<div class="n_check letbl"></div>转正后薪资
									<input class="let" name="salary" type="text" placeholder="请输入转正后薪资">
								</div>
								<div class="in_every boon">
									<div class="n_check letbl"></div>福利
									<span class="add_welfare">+ 添加自定义</span>
									<div class="fuli_option" name="welfare">
									</div>
								</div>
							</div>
						</div>
						
						<div class="_row">
							<div>报道事宜</div>
							<div class="quarters">
								<div class="in_every">
									<div class="u_check letbl"></div><span>报道时间</span>
									<span class="itemck">*</span>
									<input type="text"  name='entryDate' placeholder="点击选择" readonly class="form_datetime" />
								
								</div>
								<div class="in_every">
									<div class="u_check letbl"></div><span>联系人</span>
									<span class="itemck">*</span>
									<div class="i_div" id='contactName' name='contactName' data-id='' data-value=''></div>
								</div>
								
								<div class="in_every letinput">
									<div class="u_check letbl"></div><span>报道地点</span>
									<span class="itemck">*</span>
									<input placeholder="请输入报道地址" name="entryAddress" value="" />
								</div>
								
								<div class="in_every letinput">
									<div class="u_check letbl"></div>联系电话
									<input placeholder="请输入联系电话" name="contactPhone" value="" />
								</div>
								
								<div class="in_every letinput">
									<div class="n_check letbl"></div>乘车路线
									<input placeholder="请输入联系电话" name="entryRoute" value="公交路线" />
								</div>
								
								<div class="in_every letinput">
									<div class="u_check letbl material"  ></div>报道所需材料
									<div class="rich_text">
										<textarea id="material_textarea" name="material" placeholder="Balabala" autofocus></textarea>
									</div>
								</div>
							</div>
						</div>
						
						
						<div class="_row">
							<div>其他</div>
							<div class="quarters">
								<div class="in_every letinput">
									<div class="n_check letbl"></div>备注
									<input placeholder="请输入备注信息" name="memo" value="" />
								</div>
								
								<div class="in_every appendix">
									<div class="n_check letbl"></div>附件
									<span class="fileUpload">上传</span>
									<div class="boon_option"  name="attachList" >
									</div>
								</div>
								
								<div class="in_every polling_list">
									<div class="u_check letbl"></div>发送员工信息登记表
									<span>预览</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<!--预览modal-->
			<div class="modal fade" id="preview" tabindex="-1" ></div>
			
			<!--自定义福利modal-->
			<div class="modal fade" id="walfare_config" tabindex="-1" >
			</div>
			
			<!--员工信息登记表预览-->
			<div class="templet_down">
				<button type="button" class="btn btn-success submetInfo">确认</button>
				<button type="button" class="btn btn-default cancel">取消</button>
				<button type="button" class="btn btn-default preview">预览</button>
			</div>
		</div>

	</body>
	<script data-main="../../js/offer/offerTemplet/new_offer_templet_main.js" src="../../js/lib/require.min.js"></script>
</html>
